# Example Istio configuration (EnvoyFilter + RateLimit) - requires external rate-limit service or EnvoyFilter config
apiVersion: networking.istio.io/v1alpha3
kind: EnvoyFilter
metadata:
  name: fedgnn-rate-limit
  namespace: fedgnn-prod
spec:
  configPatches:
  - applyTo: HTTP_FILTER
    match:
      context: GATEWAY
      listener:
        filterChain:
          filter:
            name: "envoy.filters.network.http_connection_manager"
    patch:
      operation: INSERT_BEFORE
      value:
        name: envoy.filters.http.local_ratelimit
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.http.local_ratelimit.v3.LocalRateLimit
          stat_prefix: http_local_rate_limiter
          token_bucket:
            max_tokens: 100
            tokens_per_fill: 50
            fill_interval: 60s
          filter_enabled:
            runtime_key: local_rate_limit_enabled
          filter_enforced:
            runtime_key: local_rate_limit_enforced
